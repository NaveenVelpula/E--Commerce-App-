<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple E-Commerce</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #5a3e2b;
    }
    section {
      background-color: #fff5e1;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 30px;
    }
    input, select, button {
      padding: 10px;
      margin: 8px 5px;
      font-size: 1em;
    }
    button {
      background-color: #8b5c2c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #6f451f;
    }
    .product, .cart-item {
      border: 1px solid #beb09a;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background-color: #fff;
    }
  
    #alert-box {
      display: none;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Simple E-Commerce App</h1>


  <div id="alert-box"></div>

  <section id="auth">
    <h2>Register / Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <select id="role">
      <option value="customer">Customer</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </section>

  <section>
    <h2>Product List</h2>
    <input type="text" id="search" placeholder="Search products by name or category">
    <button onclick="getProducts()">Search</button>
    <div id="products"></div>

    
    <div class="pagination">
      <button onclick="previousPage()">Previous</button>
      <span id="page-number">Page 1</span>
      <button onclick="nextPage()">Next</button>
    </div>
  </section>

  <section id="admin-panel" style="display:none">
    <h2>Admin: Add Product</h2>
    <input type="text" id="pname" placeholder="Product Name">
    <input type="text" id="pcategory" placeholder="Category">
    <input type="number" id="pprice" placeholder="Price">
    <button onclick="addProduct()">Add Product</button>
  </section>

  <section>
    <h2>Cart</h2>
    <div id="cart"></div>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <script src="js/app.js"></script>
  <script>
    
    function showAlert(message, type = 'success') {
      const box = document.getElementById('alert-box');
      box.className = type;
      box.innerText = message;
      box.style.display = 'block';
      setTimeout(() => box.style.display = 'none', 3000);
    }

    let currentPage = 1;

    function getProducts() {
      const searchTerm = document.getElementById("search").value;
      document.getElementById("page-number").innerText = `Page ${currentPage}`;
      
      showAlert("Fetching products...", "success");
    }

    function nextPage() {
      currentPage++;
      getProducts();
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        getProducts();
      }
    }
  </script>
</body>
</html>
